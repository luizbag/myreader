<div class="container">
    <div class="row" style="padding-top:10px;">
        <form class="col s6 offset-s3">
            <div class="row">
                <div class="col s8 offset-s3">
                    <img src="https://www.gravatar.com/avatar/{{hash}}?s=200&d=mm" alt="" class="circle responsive-img">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="valid" ng-model="email" ng-blur="email_hash(email, true)">
                    <label for="email" data-error="Email already exists" style="width: 100%">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="valid" ng-model="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirmation" type="password" class="valid" ng-model="confirmation" ng-blur="validate_password(password, confirmation)">
                    <label for="confirmation" data-error="Passwords don't match" style="width: 100%">Password Confirmation</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <center>
                    <button class="btn waves-effect waves-light z-depth-2" type="submit" name="action" ng-click="sign_up(email, password)">Sign Up
                    <i class="material-icons right">send</i>
                    </button>
                    </center>
                </div>
            </div>
        </form>
    </div>
</div>
